<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFD Penney - Screen Share</title>
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS Imports -->
    <link rel="stylesheet" href="styles/desktop-variables.css">
    <link rel="stylesheet" href="styles/desktop-base.css">
    <link rel="stylesheet" href="styles/desktop-theme.css">
    <link rel="stylesheet" href="styles/desktop-screen.css">
    <link rel="stylesheet" href="styles/desktop-animations.css">
    <link rel="stylesheet" href="styles/desktop-utilities.css">
    <link rel="stylesheet" href="styles/desktop-participants.css">
    <link rel="stylesheet" href="styles/desktop-chat.css">
</head>
<body>
    <div id="container" style="display: flex; flex-direction: column; height: 100vh; position: relative;">
        <div id="header">
            <div class="brand-logo">
                <span class="brand-cfd">CFD</span>
                <span class="brand-penney">Penney</span>
            </div>
            <div id="controls">
                <!-- Screen sharing controls -->
                <button class="icon-btn" id="btn-select-source" title="Select screen to share">
                    <i class="fas fa-desktop"></i>
                </button>
                <button class="icon-btn" id="btn-start-share" disabled title="Start screen sharing">
                    <i class="fas fa-share-square"></i>
                </button>
                <button class="icon-btn danger" id="btn-stop-share" style="display: none;" title="Stop screen sharing">
                    <i class="fas fa-stop-circle"></i>
                </button>
                
                <div class="divider"></div>
                
                <!-- Session controls -->
                <button id="btn-host-session" class="secondary">
                    <i class="fas fa-broadcast-tower"></i>
                    <span>Host Session</span>
                </button>
                <button id="btn-stop-session" class="danger" style="display: none;">
                    <i class="fas fa-times-circle"></i>
                    <span>End Session</span>
                </button>
                
                <div class="divider"></div>
                
                <!-- Camera button -->
                <button class="icon-btn" id="btn-camera" title="Start/Stop Camera">
                    <i class="fas fa-video" id="camera-btn-icon-off"></i>
                    <i class="fas fa-video-slash" id="camera-btn-icon-on" style="display: none;"></i>
                </button>
                
                <!-- Participants panel button -->
                <button class="icon-btn" id="btn-participants" title="Show Participants" style="display: none;">
                    <i class="fas fa-users"></i>
                </button>
                
                <div class="divider"></div>
                
                <!-- Status indicator -->
                <div id="status">
                    <div class="ping-container" style="display: none;" id="status-ping">
                        <span class="ping-animate"></span>
                        <span class="ping-static"></span>
                    </div>
                    <span class="status-dot" id="status-dot"></span>
                    <span id="status-text">Not connected</span>
                    <button id="btn-copy-share-code" class="copy-btn" title="Copy share code" style="display: none;">
                        <i class="fas fa-copy"></i>
                    </button>
                    <span id="copy-feedback" class="copy-feedback" style="display: none;">Copied!</span>
                </div>
                
                <!-- Theme toggle -->
                <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                    <i class="fas fa-sun theme-icon light-icon"></i>
                    <i class="fas fa-moon theme-icon dark-icon"></i>
                </button>
            </div>
        </div>
        
        <div id="video-container" style="flex: 1; display: flex; position: relative; overflow: hidden; min-width: 0;">
            <video id="screen-video" autoplay playsinline></video>
            <div id="placeholder">
                <h2>No Screen Shared</h2>
                <p>Click "Select Screen" to begin</p>
            </div>
            
            <div id="source-picker">
                <h2>Select Screen or Window</h2>
                <div id="source-list"></div>
                <div class="modal-actions">
                    <button id="btn-cancel-source" class="secondary">
                        <i class="fas fa-times"></i>
                        <span>Cancel</span>
                    </button>
                    <button id="btn-confirm-source">
                        <i class="fas fa-check"></i>
                        <span>Share Selected</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Participants Panel Backdrop (Mobile) -->
        <div id="participants-panel-backdrop" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-20 transition-opacity duration-300"></div>
        
        <!-- Participants Panel (Teams-style, right side) -->
        <div id="participants-panel" class="hidden bg-gray-800 border-l border-gray-700 z-30 flex flex-col shadow-2xl participants-panel" style="width: 320px; flex-shrink: 0; height: 100%;">
            <!-- Resize Handle -->
            <div id="participants-panel-resize-handle" class="participants-panel-resize-handle"></div>
            
            <!-- Tabs -->
            <div class="flex border-b border-gray-700 relative">
                <button id="tab-participants" class="flex-1 px-4 py-3 text-sm font-medium text-gray-300 hover:text-white border-b-2 border-blue-500 transition-colors tab-active">
                    <i class="fas fa-users" style="margin-right: 8px;"></i>
                    Participants
                </button>
                <button id="tab-chat" class="flex-1 px-4 py-3 text-sm font-medium text-gray-400 hover:text-white border-b-2 border-transparent transition-colors relative">
                    <i class="fas fa-comment" style="margin-right: 8px;"></i>
                    Chat
                    <span id="chat-unread-badge" class="hidden absolute top-1 right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                </button>
                <!-- Close Button (visible on mobile) -->
                <button id="btn-close-participants" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-gray-400 hover:text-white transition-colors mobile-close-btn" title="Close panel">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Participants View -->
            <div id="participants-view" class="flex-1 flex flex-col min-h-0">
                <div id="participants-list" class="flex-1 overflow-y-auto p-4 space-y-3 min-h-0">
                    <!-- Participants will be dynamically added here -->
                </div>
            </div>
            
            <!-- Chat View -->
            <div id="chat-view" class="hidden flex-1 flex flex-col">
                <!-- Chat Messages -->
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3">
                    <!-- Messages will be dynamically added here -->
                </div>
                
                <!-- Chat Input Area -->
                <div class="border-t border-gray-700 p-3 bg-gray-800">
                    <!-- File Preview (hidden by default) -->
                    <div id="chat-file-preview" class="hidden mb-2 p-2 bg-gray-700 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <i class="fas fa-file" style="color: #9ca3af;"></i>
                                <span id="chat-file-name" class="text-sm text-gray-300"></span>
                                <span id="chat-file-size" class="text-xs text-gray-500"></span>
                            </div>
                            <button id="chat-file-remove" class="p-1 hover:bg-gray-600 rounded">
                                <i class="fas fa-times" style="color: #9ca3af; font-size: 12px;"></i>
                            </button>
                        </div>
                        <img id="chat-file-preview-img" class="hidden mt-2 max-w-full max-h-32 rounded" alt="Preview">
                    </div>
                    
                    <!-- Input Container -->
                    <div class="flex items-end gap-2">
                        <!-- Emoji Picker Button -->
                        <button id="chat-emoji-btn" class="p-2 hover:bg-gray-700 rounded-lg transition-colors flex-shrink-0" title="Add emoji">
                            <i class="fas fa-smile" style="color: #9ca3af;"></i>
                        </button>
                        
                        <!-- File Attachment Button -->
                        <button id="chat-file-btn" class="p-2 hover:bg-gray-700 rounded-lg transition-colors flex-shrink-0" title="Attach file">
                            <i class="fas fa-paperclip" style="color: #9ca3af;"></i>
                        </button>
                        <input type="file" id="chat-file-input" class="hidden" accept="image/*,application/pdf,.doc,.docx,.txt">
                        
                        <!-- Message Input -->
                        <div class="flex-1 relative">
                            <textarea id="chat-input" rows="1" placeholder="Type a message..." class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" style="max-height: 120px; color: #ffffff !important; background-color: #374151 !important; border: 1px solid #4b5563 !important;"></textarea>
                        </div>
                        
                        <!-- Send Button (Teams-style) -->
                        <button id="chat-send-btn" class="p-2.5 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors flex-shrink-0 shadow-md hover:shadow-lg" title="Send message" style="min-width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; visibility: visible !important; opacity: 1 !important;">
                            <i class="fas fa-paper-plane" style="color: white; font-size: 16px;"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Emoji Picker (hidden by default) -->
                <div id="emoji-picker" class="hidden absolute bottom-16 left-3 bg-gray-700 border border-gray-600 rounded-lg shadow-xl p-3 z-50" style="width: 280px; max-height: 300px; overflow-y: auto;">
                    <div class="grid grid-cols-8 gap-1">
                        <!-- Emojis will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Device Selection Modal -->
        <div id="device-selection-modal-overlay" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div id="device-selection-modal" class="bg-gray-800 rounded-lg shadow-2xl border border-gray-700 w-full max-w-md" onclick="event.stopPropagation()">
                <div class="flex items-center justify-between p-4 border-b border-gray-700">
                    <h3 class="text-lg font-semibold text-white">Device Settings</h3>
                    <button id="btn-close-device-modal" class="p-2 hover:bg-gray-700 rounded-lg transition-colors">
                        <i class="fas fa-times" style="color: #9ca3af;"></i>
                    </button>
                </div>
                <div class="p-4 space-y-4">
                    <!-- Camera Selection -->
                    <div>
                        <label for="select-camera" class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-video" style="margin-right: 8px;"></i>
                            Camera
                        </label>
                        <select id="select-camera" class="w-full bg-gray-700 text-white rounded-lg px-3 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Loading cameras...</option>
                        </select>
                    </div>
                    
                    <!-- Microphone Selection -->
                    <div>
                        <label for="select-microphone" class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-microphone" style="margin-right: 8px;"></i>
                            Microphone
                        </label>
                        <select id="select-microphone" class="w-full bg-gray-700 text-white rounded-lg px-3 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Loading microphones...</option>
                        </select>
                    </div>
                    
                    <!-- Speaker Selection -->
                    <div>
                        <label for="select-speaker" class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-volume-up" style="margin-right: 8px;"></i>
                            Speaker
                        </label>
                        <select id="select-speaker" class="w-full bg-gray-700 text-white rounded-lg px-3 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Loading speakers...</option>
                        </select>
                        <p class="text-xs text-gray-400 mt-1">Note: Speaker selection may not be supported in all browsers</p>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="flex gap-2 pt-2">
                        <button id="btn-apply-devices" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors font-medium">
                            Apply
                        </button>
                        <button id="btn-cancel-devices" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="deviceSelection.js"></script>
    <script type="module" src="screen.js"></script>
    
    <!-- Theme Toggle Script -->
    <script>
        // Theme management
        const html = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');
        
        // Load saved theme or default to dark
        const savedTheme = localStorage.getItem('desktop-theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        
        // Theme toggle handler
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('desktop-theme', newTheme);
            
            // Optional: Show theme change indicator
            showThemeIndicator(newTheme);
        });
        
        // Show theme change indicator
        function showThemeIndicator(theme) {
            const indicator = document.createElement('div');
            indicator.className = 'theme-indicator visible';
            indicator.textContent = `${theme === 'dark' ? 'Dark' : 'Light'} theme enabled`;
            document.body.appendChild(indicator);
            
            setTimeout(() => {
                indicator.classList.remove('visible');
                setTimeout(() => indicator.remove(), 300);
            }, 2000);
        }
        
        // Update status ping when connected
        const statusDot = document.getElementById('status-dot');
        const statusPing = document.getElementById('status-ping');
        
        // Observe status dot changes to show ping animation
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.attributeName === 'class') {
                    const isConnected = statusDot.classList.contains('connected') || 
                                      statusDot.classList.contains('online');
                    if (isConnected) {
                        statusPing.style.display = 'inline-flex';
                        statusPing.style.color = 'var(--status-online)';
                    } else {
                        statusPing.style.display = 'none';
                    }
                }
            });
        });
        
        observer.observe(statusDot, { attributes: true });
    </script>
</body>
</html>
