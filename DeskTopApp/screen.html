<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annonate - Screen Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #header {
            background: #2a2a2a;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3a3a3a;
        }
        
        #header h1 {
            font-size: 18px;
            font-weight: 600;
        }
        
        #controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        button.secondary {
            background: #5a5a5a;
        }
        
        button.secondary:hover {
            background: #6a6a6a;
        }
        
        button.danger {
            background: #FF3B30;
        }
        
        button.danger:hover {
            background: #d32f2f;
        }
        
        input {
            background: #3a3a3a;
            color: white;
            border: 1px solid #4a4a4a;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            width: 120px;
            text-transform: uppercase;
        }
        
        #status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }
        
        .status-dot.connected {
            background: #34C759;
        }
        
        #video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }
        
        #screen-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        
        #screen-video.active {
            display: block;
        }
        
        #placeholder {
            text-align: center;
            color: #888;
        }
        
        #placeholder.hidden {
            display: none;
        }
        
        #source-picker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
        }
        
        #source-picker.active {
            display: block;
        }
        
        #source-picker h2 {
            margin-bottom: 16px;
            font-size: 18px;
        }
        
        #source-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .source-item {
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 8px;
            transition: border-color 0.2s;
        }
        
        .source-item:hover {
            border-color: #007AFF;
        }
        
        .source-item.selected {
            border-color: #34C759;
        }
        
        .source-item img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 4px;
        }
        
        .source-item span {
            display: block;
            font-size: 12px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #overlay-controls {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Annonate - Screen Share</h1>
            <div id="controls">
                <button id="btn-select-source">Select Screen</button>
                <button id="btn-start-share" disabled>Start Sharing</button>
                <button id="btn-stop-share" class="danger" style="display: none;">Stop Sharing</button>
                
                <div style="width: 1px; height: 24px; background: #4a4a4a; margin: 0 8px;"></div>
                
                <button id="btn-host-session" class="secondary">Host Session</button>
                <button id="btn-stop-session" class="danger" style="display: none;">Stop Session</button>
                
                <div id="status">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="status-text">Not connected</span>
                </div>
            </div>
        </div>
        
        <div id="video-container">
            <video id="screen-video" autoplay playsinline></video>
            <div id="placeholder">
                <h2>No Screen Shared</h2>
                <p>Click "Select Screen" to begin</p>
            </div>
            
            <div id="source-picker">
                <h2>Select Screen or Window</h2>
                <div id="source-list"></div>
                <button id="btn-confirm-source">Share Selected</button>
                <button id="btn-cancel-source" class="secondary">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="module" src="screen.js"></script>
</body>
</html>
