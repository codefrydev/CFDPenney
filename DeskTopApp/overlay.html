<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: transparent;
            cursor: none;
        }
        
        #overlay-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: transparent;
            cursor: none;
        }
        
        /* Mode indicator */
        #mode-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 12px;
            font-weight: 500;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #mode-indicator.visible {
            opacity: 1;
        }
        
        /* Keyboard shortcuts help */
        #shortcuts-help {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 16px;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #shortcuts-help.visible {
            opacity: 1;
        }
        
        #shortcuts-help h3 {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        #shortcuts-help ul {
            list-style: none;
        }
        
        #shortcuts-help li {
            margin: 4px 0;
        }
        
        #shortcuts-help kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <canvas id="overlay-canvas"></canvas>
    
    <div id="mode-indicator">View Mode</div>
    
    <div id="shortcuts-help">
        <h3>Keyboard Shortcuts</h3>
        <ul>
            <li><kbd>P</kbd> - Pointer mode (view)</li>
            <li><kbd>D</kbd> - Draw mode</li>
            <li><kbd>Ctrl+C</kbd> - Clear overlay</li>
            <li><kbd>Esc</kbd> - Back to view mode</li>
        </ul>
    </div>
    
    <script type="module" src="overlay.js"></script>
    <script>
        // Show mode indicator temporarily
        let modeIndicatorTimeout = null;
        function showModeIndicator(mode) {
            const indicator = document.getElementById('mode-indicator');
            indicator.textContent = mode === 'draw' ? 'Draw Mode' : 'View Mode';
            indicator.classList.add('visible');
            
            clearTimeout(modeIndicatorTimeout);
            modeIndicatorTimeout = setTimeout(() => {
                indicator.classList.remove('visible');
            }, 2000);
        }
        
        // Show shortcuts help on H key
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'h') {
                const help = document.getElementById('shortcuts-help');
                help.classList.toggle('visible');
            }
        });
        
        // Listen for mode changes
        if (window.electronAPI) {
            window.electronAPI.onOverlayModeChanged((mode) => {
                showModeIndicator(mode);
            });
        }
        
        // Show initial mode
        setTimeout(() => showModeIndicator('view'), 500);
    </script>
</body>
</html>
